<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Enter Height (in cm) :</label>  <input type="text" id="height"></p>
            <p><label for="weight">Enter Weight (in kg) :</label>  <input type="text" id="weight"></p>

            <button type="submit">Calculate</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="under">Under Weight = Less than 18.6</p>
                <p id="normal">Normal Range = 18.6 and 24.9</p>
                <p id="over">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
